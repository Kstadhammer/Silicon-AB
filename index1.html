<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
            <header>
                <div class="container">
                    <a href="index.html">
                        <img src="assets/solid.svg" alt="Silicon Logo">
                    </a>
                    <nav id="main-menu" class="navbar">
                        <a class="nav-link" href="">Features</a>
                    </nav>
                    <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                        <span class="label">Dark mode</span>
                        <label for="darkmode-switch" class="toggle-switch">
                            <input id="darkmode-switch" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <a id="auth-signin" href="#" class="btn-primary">
                        <i class="fa-thin fa-user-large"></i>
                        <span>Sign in / up</span>
                    </a>
                    <button class="btn-mobile">
                        <i class="fa-regular fa-bars"></i>
                    </button>
                </div>
            </header>
        <main>
            <section id="hero">
                <div class="container">
                    <div class="headline">
                        <h1>Manage All Your Money in One App</h1>
                    </div>
                    <div class="content">
                            <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                        </div>
                        <div class="buttons">
                            <a class="btn-download-app" href="#"><img src="assets/appstore.svg" alt="App Store"></a>
                            <a class="btn-download-app" href="#"><img src="assets/googleplay.svg" alt="Google Play"></a>
                        </div>

                        <a href="#" class="discover-more">
                            <span class="btn-circle">
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>
                            <span>Discover more</span>
                        </a>

                        <div class="images">
                            <img class="img-back" src="assets/iphone-back.svg" alt="Iphone back image">
                            <img class="img-front" src="assets/iphone-front.svg" alt="Iphone front image">
                        </div>
                    </div>    
                </div>
            </section>
            <section id="brands">
                <div class="container">
                    <div id="brand-1" class="brand-box">
                        <img src="logos/logoipsum.svg" alt="">
                    </div>
                    <div id="brand-2" class="brand-box">
                        <img src="logos/logoipsum1.svg" alt="">
                    </div>
                    <div id="brand-3" class="brand-box">
                        <img src="logos/logoipsum2.svg" alt="">
                    </div>
                    <div id="brand-4" class="brand-box">
                        <img src="logos/logoipsum3.svg" alt="">
                    </div>
                    <div id="brand-5" class="brand-box">
                    <img src="logos/logoipsum4.svg" alt="">
                    </div>
                    <div id="brand-6" class="brand-box">
                        <img src="logos/logoipsum6.svg" alt="">
                    </div>
                </div>
            </section>

        </main>
    </div>
</body>
</html>
